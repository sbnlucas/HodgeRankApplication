name: Build and Release HodgeRankApp

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build app for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build app (onedir)
        run: |
          streamlit-desktop-app build PythonCodes/app.py --name HodgeRankApp --icon assets/icon.ico --pyinstaller-options --noconfirm

      - name: List dist folder (debug)
        run: ls -R dist

      - name: Zip build output
        run: |
          cd dist
          for d in */ ; do
            zip -r "../${{ runner.os }}-HodgeRankApp.zip" "$d"
          done

      - name: Upload zipped build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: ./*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all builds
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: List downloaded artifacts
        run: ls -lh ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ./dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
